<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="userFront::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>view Issued Books</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">View Issued Books</h1>
            <div th:if="${session.msg12}">
                <p class="text-center fs-4 text-success" th:text="${session.msg12}"></p>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
            </div>

            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Book Id</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Issued Date</th>
                    <th scope="col">Return date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Feedback</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="issue:${issues}">
                    <td th:text="${issue.id}"></td>
                    <td th:text="${issue.book.id}"></td>
                    <td th:text="${issue.book.title}"></td>
                    <td th:text="${issue.issueDate}"></td>
                    <td th:text="${issue.returnDate}"></td>
                    <td th:text="${issue.status}"></td>
                    <td>
                      <form th:method="get" th:action="@{/addFeedback/{id}(id=${issue.book.id})}" class="mt-2">
                           <button type="submit" value="submit" class="btn btn-primary btn-sm">Add Feedback</button>
                     </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
