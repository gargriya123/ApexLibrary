<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="front::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>view Users</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">View Users</h1>
            <div th:if="${session.msg4}">
                <p class="text-center fs-4 text-success" th:text="${session.msg4}"></p>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
            </div>
            <div th:if="${session.msg7}">
                <p class="text-center fs-4 text-success" th:text="${session.msg7}"></p>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
            </div>
            <div class="text-center mt-3">
                <form th:action="@{/viewUsers}">
                    Search:
                    <input type="text" name="keyword" placeholder="Enter Book Title or Author"/> &nbsp;
                    <button type="submit" class="btn btn-primary text-white">Search</button>
                </form>
            </div>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
                <th scope="col">Password</th>
                <th scope="col">JoinBatch</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.contact}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.joinBatch}"></td>
                <td>
                    <form th:method="get" th:action="@{/update/{id}(id=${user.id})}" class="mt-2">
                        <button type="submit" value="submit" class="btn btn-primary btn-sm">Update</button>
                    </form>
                    <form th:method="get" th:action="@{/delete/{id}(id=${user.id})}"  class="mt-2">
                        <button type="submit" value="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</section>
</body>
</html>
