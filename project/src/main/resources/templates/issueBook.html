<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="front::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
</head>
<body>
<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-white">
                    <div class="text-center">
                        <img style="width:80px;" scr="" th:src="@{/img/registrr.jpg}"/>
                    </div>
                    <h1 class="card-header text-center fs-4 bg-white">
                        Issue Book!!
                    </h1>

                    <div class="card-body bg-white">
                            <div class="mb-3 ">
                                <form  th:object="${issueDto}" th:method="post" th:action="@{/issueBook}" class="mt-2">
                                <div class="form-group">
                                    <label for="id">User Id:</label>
                                    <input readonly id="id" type="text" class="form-control" name="userId"  th:field="${issueDto.userId}"/>
                                </div>

                                <div class="form-group">
                                    <label for="uname">User Name:</label>
                                    <input readonly id="uname" type="text" class="form-control" th:field="${user.fullName}"/>
                                </div>
                                <div class="form-group">
                                    <label for="bid">Book Id:</label>
                                    <input readonly id="bid" type="text" class="form-control"  name="bookId" th:field="${issueDto.bookId}"/>
                                </div>
                                <div class="form-group">
                                    <label for="title">Book Title:</label>
                                    <input readonly id="title" type="text" class="form-control" th:field="${book.title}"/>
                                </div>

                                <div class="form-group">
                                    <label for="idate">Issue date:</label>
                                    <input id="idate"  class="form-control" name="issueDate" type="date" th:field="${issueDto.issueDate}" />
                                </div>
                                <div class="form-group">
                                    <label for="rdate">Return Date:</label>
                                    <input id="rdate" class="form-control" name="returnDate" type="date"  th:field="${issueDto.returnDate}"/>
                                </div>

                                    <div class="container text-center mt-3">
                                        <button class="btn btn-outline-primary">Issue Book</button>
                                    </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

</body>
</html>
